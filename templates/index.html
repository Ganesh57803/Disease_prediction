<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <style>
        /* Reset and Typography */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        h1, h2, h3 {
            text-align: center;
        }

        /* Container */
        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        form h3 {
            margin-bottom: 10px;
            color: #007bff;
        }

        .search-container {
            margin-bottom: 15px;
            width: 100%;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Set to 4 columns */
            gap: 10px;
            width: 100%;
        }

        label {
            font-size: 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        /* Custom Circular Checkbox */
        input[type="checkbox"] {
            display: none;
        }
        
        input[type="checkbox"] + span {
            display: inline-flex; /* Ensures proper alignment */
            justify-content: center;
            align-items: center;
            width: 20px; /* Fixed width */
            height: 20px; /* Fixed height */
            border: 2px solid #007bff;
            border-radius: 50%; /* Ensures perfect circle */
            margin-right: 10px;
            transition: background-color 0.3s, border-color 0.3s;
            box-sizing: border-box; /* Prevents any padding/margin issues */
        }
        
        input[type="checkbox"]:checked + span {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }
        
        input[type="checkbox"]:checked + span::after {
            content: 'âœ”';
            font-size: 12px;
            color: white;
        }
        .remedy {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        
        .remedy h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .remedy h4 {
            color: #555;
            margin-top: 20px;
            font-size: 1.2em;
        }
        
        .remedy p {
            color: #666;
            margin: 10px 0;
        }
        
        .remedy ul {
            padding-left: 20px;
            margin: 10px 0;
        }
        
        .remedy li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        button[type="submit"] {
            align-self: center;
            background: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background: #0056b3;
        }

        button#seeMoreButton {
            align-self: center;
            background: #6c757d;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        button#seeMoreButton:hover {
            background: #5a6268;
        }

        /* Prediction Box */
        .prediction {
            margin-top: 20px;
            text-align: center;
            background: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #d6e9c6;
        }

        /* Hidden Rows */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disease Prediction</h1>
        <form action="/predict" method="POST">
            <h3>Select Symptoms:</h3>
            <!-- Search Feature -->
            <div class="search-container">
                <input 
                    type="text" 
                    id="search" 
                    placeholder="Search symptoms..." 
                    onkeyup="filterSymptoms()">
            </div>

            <!-- Symptoms Checkbox Grid -->
            <div class="checkbox-grid" id="checkboxGrid">
                {% for symptom in symptoms %}
                    <label class="checkbox-item symptom-row {{ 'hidden' if loop.index > 16 }}">
                        <input type="checkbox" name="{{ symptom }}">
                        <span></span>
                        {{ symptom.replace('_', ' ').capitalize() }}
                    </label>
                {% endfor %}
            </div>
            
            <!-- See More Button -->
            <button id="seeMoreButton" type="button" onclick="toggleRows()">See More</button>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="prediction">
                <h2>Predicted Disease: {{ prediction }}</h2>
            </div>
        {% endif %}
        {% if remedy %}
<div class="remedy">
    <h3>Remedy for {{ prediction }}</h3>
    <div id="remedy-content"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    // Convert Markdown from the `remedy` variable to HTML
    const rawMarkdown = `{{ remedy | safe }}`; // Ensure this outputs raw, unescaped text
    const htmlContent = marked.parse(rawMarkdown);
    document.getElementById('remedy-content').innerHTML = htmlContent;
</script>
{% endif %}

    </div>

    <script>
        // JavaScript for Filtering Symptoms
        function filterSymptoms() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const symptoms = document.querySelectorAll('.checkbox-item');
            
            symptoms.forEach(symptom => {
                const labelText = symptom.textContent.toLowerCase();
                if (labelText.includes(searchInput)) {
                    symptom.style.display = "flex"; // Show matching symptoms
                } else {
                    symptom.style.display = "none"; // Hide non-matching symptoms
                }
            });
        }

        // JavaScript for "See More" Button
        function toggleRows() {
            const hiddenSymptoms = document.querySelectorAll('.checkbox-grid .symptom-row');
            const button = document.getElementById('seeMoreButton');
            
            // Check if we're showing more or less
            const isShowingMore = button.textContent === 'See More';
        
            hiddenSymptoms.forEach((row, index) => {
                if (index >= 16) { // Rows after the first 16
                    row.style.display = isShowingMore ? "flex" : "none"; // Show if "See More" is clicked, hide otherwise
                }
            });
        
            // Update button text
            button.textContent = isShowingMore ? 'See Less' : 'See More';
        }
        
    </script>
</body>
</html>
